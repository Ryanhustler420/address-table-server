name: Docker Publish
env: { PORT: 3000, Group: Blank }
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies
        uses: ./.github/actions/cached-deps
        with:
          prefix: .
      - name: ğŸ§ª Test
        run: npm run test:ci
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies
        uses: ./.github/actions/cached-deps
        with:
          prefix: .
      - name: âš’ï¸ Build
        run: npm run build
  dockerize:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies for server
        uses: ./.github/actions/cached-deps
        with:
          prefix: .
      - name: âš’ï¸ Build Server
        run: npm run build
      - name: ğŸŸ Building docker image
        run: docker build -t "${{ secrets.DOCKER_IMAGE_NAME }}" .
      - name: ğŸ¡ Run the docker image locally
        run: docker run -d -p ${{ env.PORT }}:${{ env.PORT }} ${{ secrets.DOCKER_IMAGE_NAME }}
      - name: ğŸ’¤ Sleep for 30 seconds
        run: sleep 30
      - name: ğŸ“ Calling the api
        run: curl http://localhost:${{ env.PORT }}
  uploading-docker-image:
    needs: [dockerize]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies for server
        uses: ./.github/actions/cached-deps
        with:
          prefix: .
      - name: âš’ï¸ Build Server
        run: npm run build
      - name: ğŸŸ Building docker image
        run: docker build -t "${{ secrets.DOCKER_IMAGE_NAME }}" .
      - name: ğŸ¡ Run the docker image locally
        run: docker run -d -p ${{ env.PORT }}:${{ env.PORT }} ${{ secrets.DOCKER_IMAGE_NAME }}
      - name: ğŸ’¤ Sleep for 30 seconds
        run: sleep 30
      - name: ğŸ“ Calling the api
        run: curl http://localhost:${{ env.PORT }}
      # Docker push begins
      - name: ğŸšª Docker login
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: â• Push image to docker
        run: docker push ${{ secrets.DOCKER_IMAGE_NAME }}
